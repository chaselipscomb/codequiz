<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="highscores">View Highscores</div>
    <div class="viewHighscores"></div>
    <div id="time">Time: 855</div>
    <div class="container">
        <div class="start">Start Quiz</div>
        <div class="game">
            <h1 class="question">QUESTION</h1>

            <form class="questionContent">
                <div><input type="radio" value="0" class="radio" name="answer"><span id="a">(a)</span></div>
                <div><input type="radio" value="1" class="radio" name="answer"><span id="b">(b)</span></div>
                <div><input type="radio" value="2" class="radio" name="answer"><span id="c">(c)</span></div>
                <div><input type="radio" value="3" class="radio" name="answer"><span id="d">(d)</span></div>
                <button id="submit">Submit</button>
            </form> 
        </div>
        <div class="scoreCard">score
            <div id="percentage"></div>
        </div>
        <script src="http://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
